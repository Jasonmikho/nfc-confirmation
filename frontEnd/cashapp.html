  <script src="script.js"></script>
  <script>
    setMemoInView();
  
    function triggerCopyOnce() {
      copyMemo();
      window.removeEventListener('click', triggerCopyOnce);
      window.removeEventListener('touchstart', triggerCopyOnce);
    }
  
    // Wait for first user gesture
    window.addEventListener('click', triggerCopyOnce);
    window.addEventListener('touchstart', triggerCopyOnce);
